<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <base href="<%= HOMEPAGE %>" />
    <title>Vacininha</title>
    <meta charset="utf-8" />
    <meta name="Description" content="Vacininha! Sua carteira de vacinação online.">
    <meta name="theme-color" content="#ade9ff"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/favicon-96x96.png"><!-- Major Browsers -->
    <!--[if IE]><link rel="SHORTCUT ICON" href="icons/favicon.ico"/><![endif]--><!-- Internet Explorer-->
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136253074-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-136253074-2');
    </script>
    <noscript>Parece que o seu browser não suporta JavaScript! Tente utilizar outro navegador para acessar nosso conteúdo.</noscript>
    <style>body{background-color: #ade9ff !important;}</style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
